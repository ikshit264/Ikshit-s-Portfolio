name: CodeQL

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 1 AM UTC
  workflow_dispatch:  # Enables manual trigger

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: detect-node-version
        name: Detect Node.js version
        run: |
          NODE_VERSION=$(jq -r '.engines.node' package.json 2>/dev/null || echo '16')
          if [[ "$NODE_VERSION" == "null" ]]; then
            NODE_VERSION="16"
          fi
          echo "node_version=$NODE_VERSION" >> $GITHUB_ENV
          echo "Node.js version: $NODE_VERSION"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: |
          find . -name "package.json" -print0 | while IFS= read -r -d $'\0' dir; do
            cd "$(dirname "$dir")"
            echo "Installing dependencies in $(pwd)"
            npm install
            cd - > /dev/null
          done
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /${{ matrix.language }}

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript

    timeout-minutes: 60
